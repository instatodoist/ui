<div class="tab-content">
  <div class="tab-pane fade show active" id="home">
    <ng-container *ngFor="let todo of todos?.data;">
      <div class=" d-flex tasks-card" role="alert">
        <div class="custom-control">
          <!--  Title -->
          <label class="">
            <div class="d-flex align-items-center justify-content-between text-primary">
              <!-- <span>  <span class="text-primary"><span class="badge border border-info text-primary">
                {{todo?._id  | date: 'mediumDate'}}
              </span></span>
            </span> -->
              <button type="button" class="btn mb-1 iq-bg-primary">
                {{todo?._id  | date: 'mediumDate'}} <span class="badge badge-light ml-2">{{todo?.list?.length}}</span>
              </button>

            </div>
            <!-- <div class="d-flex align-items-center justify-content-between text-primary">
              Tasks Completed - <span class="badge badge-primary">{{todo?.list?.length}}</span>
              <span class="badge border border-info text-primary">
                {{todo?._id  | date: 'mediumDate'}}
              </span>
            </div> -->
          </label>
        </div>
      </div>

      <!-- Childs-->
      <div class="d-flex tasks-card" role="alert" *ngFor="let data of todo?.list; let i = index">
        <div class="custom-control custom-checkbox">

          <!--  Title -->
          <label>
            <div class="d-flex align-items-center justify-content-between">
              <span class="mr-2">{{i + 1}}.</span> <span> {{data?.title}}
              </span>
            </div>
          </label>

          <!-- Labels-->
          <ng-container *ngIf="data?.project?.name">
            <div class="badge badge-primary ml-2">{{data?.project?.name}}
            </div>
            <!-- <span *ngIf="data?.project?.name" [routerLink]="['/tasks/labels', data.project.name]"
              class="badge badge-pill border border-primary text-primary ml-2 cursor">{{data?.project?.name}}
            </span> -->
          </ng-container>
        </div>

        <!-- Created Date-->
        <ng-container>
          <div class=" ml-auto ml-4 text-primary">
            {{data?.createdAt | date: 'medium'}}
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
