<div class="container-fluid">
  <div class="row">
    <!-- <div class="col-sm-12">
     <h3 class="mt-4 mb-3">Card Colored Styles</h3>
  </div> -->
    <div class="col-lg-4" *ngFor="let goal of goals?.data;">
      <div class="card iq-mb-3" [ngClass]="{ 'bg-secondary': goal?.isPinned }">
        <div class="card-body">
          <h4 class="card-title" [ngClass]="{ 'text-white': goal?.isPinned }">{{goal?.title}}</h4>
          <blockquote class="blockquote mb-0">
            <p class="font-size-14">{{goal?.description}}</p>
            <footer class="blockquote-footer text-white font-size-12">
              <div class="form-group row align-items-center">
                <div class="d-flex flex-grow-1 align-items-center"></div>
                <div class="d-flex mr-3 align-items-center">
                  <div class="send-panel float-right">
                    <label class="ml-2 mb-0 iq-bg-primary rounded" (click)="openUpdatePopUp(goal)">
                      <a href="javascript:void();"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    </label>
                    <!-- <label class="ml-2 mb-0 iq-bg-primary rounded">
                      <a href="javascript:void();"><i class="ri-delete-bin-line text-danger"></i></a>
                    </label> -->
                    <label class="ml-2 mb-0 rounded iq-bg-primary" (click)="openUpdatePopUp(goal, false)">
                      <a href="javascript:void();"><i class="fa fa-thumb-tack" aria-hidden="true"
                          [ngClass]="{ 'text-success': goal?.isPinned, 'text-primary': !goal?.isPinned }"></i>
                      </a>
                    </label>
                  </div>
                </div>
              </div>
            </footer>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
