<h1 class="mb-0 text-center">Sign In</h1>
<p class="text-center text-dark">Enter your email address and password to access ToDo App.</p>
<form class="mt-4" [formGroup]="signinForm" #formDir="ngForm" (ngSubmit)="signIn()" name="signinForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control mb-0" id="exampleInputEmail1" placeholder="Enter email"
      formControlName="email" required>
    <div>
      <span
        *ngIf="signinForm.controls.email.touched && signinForm.controls.email.errors && signinForm.controls.username.errors.required">
        Email is required</span>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <a routerLink="/forgot-password" class="float-right">Forgot password?</a>
    <input type="password" class="form-control mb-0" id="exampleInputPassword1" placeholder="Password"
      formControlName="password" required>
    <div>
      <span
        *ngIf="signinForm.controls.password.touched && signinForm.controls.password.errors && signinForm.controls.password.errors.required">
        Password is required</span>
    </div>
  </div>
  <!-- <div class="d-inline-block w-100">
    <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Remember Me</label>
    </div>
  </div> -->
  <div class="sign-info text-center">
    <button type="submit" class="btn btn-primary d-block w-100 mb-2" [disabled]="!signinForm.valid || isSubmit">Sign in</button>
    <span class="text-dark dark-color d-inline-block line-height-2">Don't have an account? <a
        routerLink="/register">{{'auth.signup'|translate}}</a></span>
  </div>
</form>
