<li *ngFor="let data of labels" routerLinkActive="active">
  <a [routerLink]="['/tasks/lists', data?.name]">
    <i class="fa fa-tag" aria-hidden="true"></i>
    {{data?.name | titlecase}}
    <span class="badge badge-primary ml-2 p-1" *ngIf="data?.count">
      {{data?.count ? data?.count : ''}}
    </span>
  </a>
</li>
<li>
  <a href="javascript:void(0)" data-toggle="modal" data-target="#exampleModalScrollable"><i
      class="fa fa-pencil-square-o mr-2" aria-hidden="true"></i></a>
</li>
