<section class="sign-in-page">
  <!-- <div id="container-inside">
    <div class="cube"></div>
    <div class="cube"></div>

  <div class="container p-0">
    <div class="row no-gutters height-self-center">
      <div class="col-sm-12 align-self-center bg-primary rounded">
        <div class="row m-0">
          <div class="col-md-5 bg-white sign-in-page-data">
            <div class="sign-in-from">
              <a class="sign-in-logo mb-5" routerLink="/">
                <i class="fas fa-home"></i>
              </a>
              <router-outlet></router-outlet>
            </div>
          </div>
          <div class="col-md-7 text-center sign-in-page-image">
            <div class="sign-in-detail text-white">
              <!-- <a class="sign-in-logo mb-5" routerLink="/"
                [ngStyle]="{'font-size': '45px', 'border': '1px solid #ccc', 'border-radius': '64px'}">
                <h5>InstaTodos</h5>
              </a> -->
              <div class="owl-carousel" data-autoplay="true" data-loop="true" data-nav="false" data-dots="true"
                data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1" data-items-mobile-sm="1"
                data-margin="0">
                <div class="item" *ngFor="let data of carousel">
                  <img [lazyLoad]="data?.image" class="img-fluid mb-4" alt="logo">
                  <h4 class="mb-1 text-white">{{data?.title}}</h4>
                  <p>{{data?.description}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Sign in END -->
