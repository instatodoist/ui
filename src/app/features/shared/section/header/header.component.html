<!-- TOP Nav Bar -->
<div class="iq-top-navbar">
  <div class="iq-navbar-custom">
    <nav class="navbar navbar-expand-lg navbar-light p-0">
      <div class="iq-menu-bt d-flex align-items-center">
        <div class="wrapper-menu">
          <div class="main-circle"><i class="fas fa-bars"></i></div>
          <div class="hover-circle"><i class="fas fa-times"></i></div>
        </div>
        <div class="iq-navbar-logo d-flex justify-content-between ml-3">
          <a routerLink="/" class="header-logo">
            <img src="/assets/facelift/images/logo.png" class="img-fluid rounded" alt="">
            <span>InstaTodos</span>
          </a>
        </div>
      </div>
      <div class="iq-search-bar">
        <form class="searchbox" [formGroup]="formObj">
          <input type="text" class="text search-input" placeholder="{{'type_here_to_search' | translate}}"
            formControlName="query">
          <a class="search-link" href="#"><i class="ri-search-line"></i></a>
        </form>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
        <i class="fas fa-caret-down"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto navbar-list">
          <li class="nav-item nav-icon">
            <!-- PopUp [TODO]-->
            <a title="Add Task" href="javascript:void(0)" (click)="openPopUp()"
              class="iq-waves-effect btn-primary rounded">
              <span class="ripple rippleEffect"></span>
              <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
          </li>

          <li class="nav-item nav-icon">
            <a title="Notes" href="javascript:void(0)" class="iq-waves-effect btn-primary rounded" routerLink="/notes">
              <span class="ripple rippleEffect"></span>
              <i class="fa fa-sticky-note" aria-hidden="true"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="search-toggle iq-waves-effect language-title" href="#">
              <span class="ripple rippleEffect" style="width: 98px; height: 98px; top: -15px; left: 56.2969px;">
              </span>
              <img src="{{defaultLang?.logo}}" alt="img-flaf" class="img-fluid mr-1" style="height: 16px; width: 16px;">
              {{defaultLang?.value | uppercase}}
              <i class="ri-arrow-down-s-line"></i>
            </a>
            <div class="iq-sub-dropdown">
              <a class="iq-sub-card cursor" *ngFor="let lang of languages" (click)="onChangeLanguage(lang)">
                <img src="{{lang?.logo}}" alt="img-flaf" class="img-fluid mr-2">{{lang?.name}}
              </a>
            </div>
          </li>
        </ul>
      </div>
      <ul class="navbar-list">
        <li class="line-height">
          <a href="javascript:void(0)" class="search-toggle iq-waves-effect d-flex align-items-center">
            <img src="{{session?.profilePic?.url || defaultProfileImage}}" class="img-fluid rounded mr-3" alt="user">
            <div class="caption">
              <h6 class="mb-0 line-height">{{session?.email.charAt(0) | titlecase}}
                {{session?.email.charAt(1) | titlecase}}</h6>
            </div>
          </a>
          <div class="iq-sub-dropdown iq-user-dropdown">
            <div class="iq-card shadow-none m-0">
              <div class="iq-card-body p-0 ">
                <div class="bg-primary p-3">
                  <h5 class="mb-0 text-white line-height">Hello {{ session?.email }}</h5>
                  <span class="text-white font-size-12">Available</span>
                </div>
                <a routerLink="/profile/update" class="iq-sub-card iq-bg-primary-hover">
                  <div class="media align-items-center">
                    <div class="rounded iq-card-icon iq-bg-primary">
                      <i class="far fa-user"></i>
                    </div>
                    <div class="media-body ml-3">
                      <h6 class="mb-0 ">My Profile</h6>
                      <p class="mb-0 font-size-12">View personal profile details.</p>
                    </div>
                  </div>
                </a>
                <a routerLink="/profile/password" class="iq-sub-card iq-bg-primary-hover">
                  <div class="media align-items-center">
                    <div class="rounded iq-card-icon iq-bg-primary">
                      <i class="fas fa-lock"></i>
                    </div>
                    <div class="media-body ml-3">
                      <h6 class="mb-0 ">Change Password</h6>
                    </div>
                  </div>
                </a>
                <div class="d-inline-block w-100 text-center p-3">
                  <a class="bg-primary iq-sign-btn" href="javascript:void(0)" role="button" (click)="signOut()">Sign
                    out<i class="ri-login-box-line ml-2"></i></a>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</div>
