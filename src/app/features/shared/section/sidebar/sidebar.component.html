<!-- Sidebar  -->
<div class="iq-sidebar">
  <div class="iq-navbar-logo d-flex justify-content-between">
    <a routerLink="/" class="header-logo">
      <span>InstaTodos</span>
    </a>
    <div class="iq-menu-bt align-self-center">
      <div class="wrapper-menu">
        <div class="main-circle"><i class="ri-menu-line"></i></div>
        <div class="hover-circle"><i class="ri-close-fill"></i></div>
      </div>
    </div>
  </div>
  <div id="sidebar-scrollbar">
    <nav class="iq-sidebar-menu">
      <ul id="iq-sidebar-toggle" class="iq-menu">
        <li *ngFor="let link of navLinks" [ngClass]="{'active active-menu': link?.active }">
          <ng-container *ngIf="!link?.children">
            <a [routerLink]="link?.link" class="iq-waves-effect" routerLinkActive>
              <i class="iq-arrow-left" [ngClass]="link?.icon"></i><span>{{link?.name}}</span>
            </a>
          </ng-container>
          <ng-container *ngIf="link?.children && link?.children.length">
            <a href="#{{link?.name}}" class="iq-waves-effect" data-toggle="collapse">
              <span class="ripple rippleEffect"></span>
              <i class=" iq-arrow-left" [ngClass]="link?.icon"></i>
              <span>{{link?.name}}</span>
              <i class="ri-arrow-right-s-line iq-arrow-right"></i>
            </a>
            <ul id="{{link?.name}}" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle"
              [ngClass]="{'collapse': !link?.active, 'show': link?.active }">
              <ng-container *ngIf="link?.name !== 'Lists'">
                <li routerLinkActive="active" *ngFor="let data of link?.children">
                  <a class="nav-link" [routerLink]="data?.link">
                    <i [ngClass]="data?.icon"></i>{{data?.name}}
                  </a>
                </li>
              </ng-container>
              <ng-container *ngIf="link?.name === 'Lists'">
                <app-todo-label-list></app-todo-label-list>
              </ng-container>
            </ul>
          </ng-container>
        </li>
      </ul>
    </nav>
    <div class="p-3"></div>
  </div>
</div>
<app-todo-label></app-todo-label>
